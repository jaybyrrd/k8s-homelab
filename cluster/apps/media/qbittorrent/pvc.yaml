---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config
  namespace: media
spec:
  storageClassName: qbittorrent-config
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_ATLAS_NFS_SERVER}
    path: "${SECRET_ATLAS_NFS_ROOTDIR}/media/qbittorrent"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
  namespace: media
  labels:
    app.kubernetes.io/name: &name qbittorrent
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: qbittorrent-config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
