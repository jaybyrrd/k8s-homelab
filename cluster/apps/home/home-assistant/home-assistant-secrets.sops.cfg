apiVersion: v1
kind: Secret
metadata:
  name: home-assistant
  namespace: home
stringData:
  HASS_SECRET_LATITUDE: "$HASS_SECRET_LATTITUDE"
  HASS_SECRET_LONGITUDE: "$HASS_SECRET_LONGITUDE"
  HASS_SECRET_ELEVATION: "$HASS_SECRET_ELEVATION"
  HASS_RECORDER_DB_URL: "$HASS_RECORDER_DB_URL"
  TIMEZONE: "$CONFIG_TIMEZONE"
  TZ: "${CONFIG_TIMEZONE}"
  HASS_BEARER_TOKEN: "$HASS_BEARER_TOKEN"
  POSTGRES_USER: "home-assistant"
  POSTGRES_PASS: "$HASS_POSTGRES_PASSWORD"
  POSTGRES_SUPER_PASS: "$POSTGRES_ROOT_PASSWORD"
