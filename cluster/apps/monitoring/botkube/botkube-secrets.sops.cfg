---
apiVersion: v1
kind: Secret
metadata:
  name: botkube-secrets
  namespace: monitoring
stringData:
  cluster-name: ${CONFIG_CLUSTER_NAME}
  slack-channel: ${SLACK_CHANNEL}
  slack-token: ${BOTKUBE_SLACK_TOKEN}
  discord-channel: "${DISCORD_K8S_CHANNEL_ID}"
  discord-bot-id: "${DISCORD_BOTKUBE_APPLICATION_ID}"
  discord-token: ${DISCORD_BOTKUBE_TOKEN}
