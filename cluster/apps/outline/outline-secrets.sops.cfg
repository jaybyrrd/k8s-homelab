---
apiVersion: v1
kind: Secret
metadata:
  name: outline
  namespace: outline
stringData:
  AWS_ACCESS_KEY_ID: outline
  AWS_SECRET_ACCESS_KEY: ${OUTLINE_S3_PASSWORD}
  SECRET_KEY: ${OUTLINE_SECRET_KEY}
  UTILS_SECRET: ${OUTLINE_UTILS_SECRET}
  DATABASE_URL: postgres://outline:${OUTLINE_POSTGRES_PASSWORD}@postgres-rw.dbms:5432/outline
  POSTGRES_USER: outline
  POSTGRES_PASS: ${OUTLINE_POSTGRES_PASSWORD}
  POSTGRES_SUPER_USER: postgres
  POSTGRES_SUPER_PASS: ${POSTGRES_ROOT_PASSWORD}
  SMTP_HOST: ${EMAIL_SERVICE_HOST}
  SMTP_PORT: "${EMAIL_SERVICE_PORT}"
  SMTP_USERNAME: ${EMAIL_SERVICE_USER}
  SMTP_PASSWORD: ${EMAIL_SERVICE_PASSWORD}
  SMTP_FROM_EMAIL: "outline@${SECRET_DOMAIN_NAME}"
  SMTP_SECURE: "true"
  SMTP_TLS_CIPHERS: ""
