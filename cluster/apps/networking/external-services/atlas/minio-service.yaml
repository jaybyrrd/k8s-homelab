---
apiVersion: v1
kind: Service
metadata:
  name: &app atlas-minio
  namespace: networking
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ragnar.${SECRET_DOMAIN_NAME}.
  ports:
    - name: *app
      port: 9001
      protocol: TCP
      targetPort: 9001
