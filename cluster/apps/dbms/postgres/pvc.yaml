---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbms-postgres-pvc
  namespace: dbms
  labels:
    app.kubernetes.io/name: &name postgres
    app.kubernetes.io/instance: *name
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
