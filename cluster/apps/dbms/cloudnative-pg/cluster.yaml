---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: dbms
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: ceph-block
  superuserSecret:
    name: postgres
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql/
      endpointURL: http://atlas.${SECRET_DOMAIN_NAME}:9000
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: postgres
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: postgres
          key: MINIO_SECRET_KEY
        region:
          name: postgres
          key: MINIO_REGION
