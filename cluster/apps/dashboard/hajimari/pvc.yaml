---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hajimari-nfs-pv
  namespace: dashboard
  labels:
    app.kubernetes.io/name: &name hajimari
    app.kubernetes.io/instance: *name
spec:
  storageClassName: hajimari-nfs
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${SECRET_NFS_SERVER}
    path: "${SECRET_NFS_ROOTDIR}/dashboard/hajimari"
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hajimari-pvc
  namespace: dashboard
spec:
  storageClassName: hajimari-nfs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
