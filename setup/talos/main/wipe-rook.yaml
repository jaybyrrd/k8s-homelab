apiVersion: v1
kind: Pod
metadata:
  name: disk-wipe-HOSTNAME
spec:
  restartPolicy: Never
  nodeName: HOSTNAME
  containers:
    - name: disk-wipe
      image: ubuntu
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c"]
      args:
        [
          "blkdiscard /dev/sdb; dd if=/dev/zero bs=1M count=1000 oflag=direct of=/dev/sdb; wipefs -af /dev/sdb",
        ]
